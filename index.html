  <!-- feature routes first -->
  <script src="js/newPhrase.js" defer></script>

  <!-- app/router last so the functions above already exist -->

  <script>
    (function () {
      window.addEventListener('error', function (e) {
        var box = document.getElementById('errbox');
        if (!box) {
          box = document.createElement('div');
          box.id = 'errbox';
          box.style.position = 'fixed';
          box.style.left = '0';
          box.style.right = '0';
          box.style.bottom = '0';
          box.style.background = 'rgba(200,0,0,0.9)';
          box.style.color = '#fff';
          box.style.font = '12px/1.4 system-ui, sans-serif';
          box.style.padding = '8px 12px';
          box.style.zIndex = '99999';
          document.body.appendChild(box);
        }
        box.textContent = '[JS Error] ' + e.message + ' @ ' + (e.filename || '') + ':' + (e.lineno || '');
      });
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect,
      getRedirectResult, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // --- Your config (from Firebase) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAChauzqXrxR96_YMt0SJs2ygk9FQ6FpwU",
      authDomain: "flashcards-app-2f89e.firebaseapp.com",
      projectId: "flashcards-app-2f89e",
      storageBucket: "flashcards-app-2f89e.firebasestorage.app",
      messagingSenderId: "886681573920",
      appId: "1:886681573920:web:65a3133bbbadfa645dfa45",
      measurementId: "G-3JK7388FG1"
    };

    // --- Init ---
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // --- Helpers ---
    function clearLocalProgress() {
      const toRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (/^progress_/.test(k) || /^np_daily_/.test(k) || k === "tm_attempts_v1") toRemove.push(k);
      }
      toRemove.forEach(k => localStorage.removeItem(k));
    }

    async function loadOrCreateCloudProgress(uid) {
      const ref = doc(db, "progress", uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        for (const [k, v] of Object.entries(data)) localStorage.setItem(k, v);
      } else {
        await setDoc(ref, {}); // start empty
      }
    }

    // Collect progress keys and save to Firestore (called by app.js/newPhrase.js/testMode.js)
    async function fcSaveCloud() {
      if (!auth.currentUser) return;
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (/^progress_/.test(k) || /^np_daily_/.test(k) || k === "tm_attempts_v1") {
          data[k] = localStorage.getItem(k);
        }
      }
      await setDoc(doc(db, "progress", auth.currentUser.uid), data);
    }
    window.fcSaveCloud = fcSaveCloud;

    async function afterLogin() {
      clearLocalProgress();
      await loadOrCreateCloudProgress(auth.currentUser.uid);
      location.reload();
    }

    // --- Auth actions ---
    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        await afterLogin();
      } catch (err) {
        // Popup blocked/closed? Use redirect.
        await signInWithRedirect(auth, provider);
      }
    }
    async function signOutUser() {
      await signOut(auth);
      clearLocalProgress();
      location.reload();
    }

    // Handle redirect completion (mobile/Safari)
    getRedirectResult(auth).then(async (res) => {
      if (res && res.user) await afterLogin();
    }).catch(() => {});

    // --- Tiny auth UI (status + toggle button) ---
    function ensureAuthUI() {
      const host = document.querySelector(".side-footer") || document.body;
      let box = document.getElementById("authBox");
      if (!box) {
        box = document.createElement("div");
        box.id = "authBox";
        box.style.display = "flex";
        box.style.flexDirection = "column";
        box.style.gap = "6px";
        box.style.marginTop = "10px";
        host.appendChild(box);
      }
      if (!document.getElementById("authStatus")) {
        const s = document.createElement("div");
        s.id = "authStatus";
        s.className = "muted";
        box.appendChild(s);
      }
      if (!document.getElementById("authBtn")) {
        const b = document.createElement("button");
        b.id = "authBtn";
        b.className = "btn";
        box.appendChild(b);
      }
    }

    function renderAuthUI(user) {
      ensureAuthUI();
      const statusEl = document.getElementById("authStatus");
      const btn = document.getElementById("authBtn");
      if (user) {
        statusEl.textContent = `Signed in as ${user.email}`;
        btn.textContent = "Sign out";
        btn.onclick = signOutUser;
      } else {
        statusEl.textContent = "Not signed in";
        btn.textContent = "Sign in with Google";
        btn.onclick = signInWithGoogle;
      }
    }

    onAuthStateChanged(auth, (user) => renderAuthUI(user));
    document.addEventListener("DOMContentLoaded", () => renderAuthUI(auth.currentUser));
  </script>






</body>
</html>
