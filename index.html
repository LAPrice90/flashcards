  <script>
    (function () {
      window.addEventListener('error', function (e) {
        var box = document.getElementById('errbox');
        if (!box) {
          box = document.createElement('div');
          box.id = 'errbox';
          box.style.position = 'fixed';
          box.style.left = '0';
          box.style.right = '0';
          box.style.bottom = '0';
          box.style.background = 'rgba(200,0,0,0.9)';
          box.style.color = '#fff';
          box.style.font = '12px/1.4 system-ui, sans-serif';
          box.style.padding = '8px 12px';
          box.style.zIndex = '99999';
          document.body.appendChild(box);
        }
        box.textContent = '[JS Error] ' + e.message + ' @ ' + (e.filename || '') + ':' + (e.lineno || '');
      });
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAChauzqXrxR96_YMt0SJs2ygk9FQ6FpwU",
      authDomain: "flashcards-app-2f89e.firebaseapp.com",
      projectId: "flashcards-app-2f89e",
      storageBucket: "flashcards-app-2f89e.firebasestorage.app",
      messagingSenderId: "886681573920",
      appId: "1:886681573920:web:65a3133bbbadfa645dfa45",
      measurementId: "G-3JK7388FG1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Clears all local progress/daily/test data
    function clearLocalProgress() {
      const keysToRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (/^progress_/.test(key) || /^np_daily_/.test(key) || key === "tm_attempts_v1") {
          keysToRemove.push(key);
        }
      }
      keysToRemove.forEach(k => localStorage.removeItem(k));
    }

    async function loadOrCreateCloudProgress(userId) {
      const docRef = doc(db, "progress", userId);
      const snapshot = await getDoc(docRef);

      if (snapshot.exists()) {
        console.log("Loaded progress from cloud");
        const data = snapshot.data();
        for (const [key, value] of Object.entries(data)) {
          localStorage.setItem(key, value);
        }
      } else {
        console.log("No cloud data found ‚Äî creating empty progress");
        await setDoc(docRef, {});
      }
    }

    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        console.log("Signed in as", auth.currentUser.email);

        // Step 1: Clear local
        clearLocalProgress();

        // Step 2: Load from cloud or create fresh
        await loadOrCreateCloudProgress(auth.currentUser.uid);

        alert("Signed in as " + auth.currentUser.email + " and progress synced from cloud!");
      } catch (err) {
        console.error("Login error:", err);
      }
    }

    let authBtn;

    document.addEventListener("DOMContentLoaded", () => {
      authBtn = document.createElement("button");
      authBtn.className = "btn";
      authBtn.style.margin = "10px";
      document.querySelector(".side-footer").appendChild(authBtn);
    });

    onAuthStateChanged(auth, user => {
      if (!authBtn) return;
      if (user) {
        authBtn.textContent = "Sign out";
        authBtn.onclick = async () => {
          try {
            await fcSaveCloud();
            await signOut(auth);
          } catch (err) {
            console.error("Sign-out error:", err);
          }
        };
      } else {
        authBtn.textContent = "Sign in with Google";
        authBtn.onclick = signInWithGoogle;
      }
    });

    // Collect progress-related keys from localStorage and write them to Firestore
    async function fcSaveCloud() {
      if (!auth.currentUser) return; // not signed in ‚Üí skip
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (/^progress_/.test(k) || /^np_daily_/.test(k) || k === 'tm_attempts_v1') {
          data[k] = localStorage.getItem(k);
        }
      }
      const ref = doc(db, 'progress', auth.currentUser.uid);
      await setDoc(ref, data);
      // (Optional) console.log('Cloud sync ok');
    }

    // expose globally so other scripts can call it
    window.fcSaveCloud = fcSaveCloud;

  </script>





</body>
