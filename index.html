<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>

  <!-- CSS (split) -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>
<body data-theme="dark">
  <!-- Mobile/Tablet top bar -->
  <header class="topbar">
    <button id="menuToggle" class="icon-btn" aria-label="Toggle menu">☰</button>
    <div class="topbar-title">Flashcards</div>
    <label class="toggle topbar-toggle" title="Light / Dark">
      <input type="checkbox" id="themeToggleTop" />
    </label>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="side">
      <div class="brand">🧠 Flashcards</div>

      <div class="deck-picker">
        <label for="deckSelect" class="muted">Deck</label>
        <select id="deckSelect"></select>
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="#/home" data-route="home" class="active"><span>🏠</span> Home</a>
        <a href="#/newPhrase" data-route="newPhrase" id="new-phrases"><span>🌱</span> New Phrases</a>
        <a href="#/review" data-route="review"><span>🔁</span> Review</a>
        <a href="#/test" data-route="test"><span>🧪</span> Test Mode</a>
        <a href="#/decks" data-route="decks"><span>📚</span> Decks</a>
        <a href="#/add" data-route="add"><span>➕</span> Add Cards</a>
        <a href="#/stats" data-route="stats"><span>📈</span> Stats</a>
        <a href="#/settings" data-route="settings"><span>⚙️</span> Settings</a>
      </nav>

      <div class="side-footer">
        <label class="toggle">
          <input type="checkbox" id="themeToggle" />
          <span class="toggle-label">Light mode</span>
        </label>

        <div style="display:flex; gap:8px; margin-top:10px;">
          <input id="fc-import-file" type="file" accept="application/json" style="display:none;">
        </div>
      </div>

    </aside>

    <!-- Main view -->
    <main id="view" class="main"></main>
  </div>

  <script src="js/study.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/testMode.js" defer></script>
  <script src="js/newPhrase.js" defer></script>
  <script src="js/sync.js" defer></script>

  <script>
    (function () {
      window.addEventListener('error', function (e) {
        var box = document.getElementById('errbox');
        if (!box) {
          box = document.createElement('div');
          box.id = 'errbox';
          box.style.position = 'fixed';
          box.style.left = '0';
          box.style.right = '0';
          box.style.bottom = '0';
          box.style.background = 'rgba(200,0,0,0.9)';
          box.style.color = '#fff';
          box.style.font = '12px/1.4 system-ui, sans-serif';
          box.style.padding = '8px 12px';
          box.style.zIndex = '99999';
          document.body.appendChild(box);
        }
        box.textContent = '[JS Error] ' + e.message + ' @ ' + (e.filename || '') + ':' + (e.lineno || '');
      });
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAChauzqXrxR96_YMt0SJs2ygk9FQ6FpwU",
      authDomain: "flashcards-app-2f89e.firebaseapp.com",
      projectId: "flashcards-app-2f89e",
      storageBucket: "flashcards-app-2f89e.firebasestorage.app",
      messagingSenderId: "886681573920",
      appId: "1:886681573920:web:65a3133bbbadfa645dfa45",
      measurementId: "G-3JK7388FG1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        console.log("Signed in as", auth.currentUser.email);
        alert("Signed in as " + auth.currentUser.email);
      } catch (err) {
        console.error("Login error:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.createElement("button");
      btn.textContent = "Sign in with Google";
      btn.className = "btn";
      btn.style.margin = "10px";
      btn.onclick = signInWithGoogle;
      document.querySelector(".side-footer").appendChild(btn);
    });
  </script>



</body>
</html>
