<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draig</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>
<body data-theme="light">

  <!-- Desktop navbar -->
  <header class="navbar" role="banner">
    <div class="nav-left">
      <div class="brand dragon"><img src="media/image/welshlogo.png" alt="Draig logo"></div>
      <select id="deckSelect" class="deck-select" aria-label="Switch deck"></select>
      <nav class="nav nav-horizontal" aria-label="Primary">
        <a href="#/home" data-route="home">Dashboard</a>
        <a href="#/learned" data-route="learned">Learned Phrases</a>
        <a href="#/decks" data-route="decks">Custom Phrases</a>
        <a href="#/settings" data-route="settings">Settings</a>
      </nav>
    </div>
      <div class="nav-right">
        <div id="dayDisplay" class="day-display"></div>
      </div>
  </header>

  <!-- Mobile topbar -->
  <header class="topbar">
    <button id="menuToggle" class="icon-btn" aria-label="Toggle menu">â˜°</button>
    <img src="media/image/welshlogo.png" alt="Draig logo" class="topbar-logo">
    <label class="toggle topbar-toggle" title="Light / Dark">
      <input type="checkbox" id="themeToggleTop" />
    </label>
  </header>

  <div class="layout">
    <!-- Sidebar (mobile drawer only) -->
    <aside class="side">
      <nav class="nav" aria-label="Primary">
        <a href="#/home" data-route="home" class="active">Dashboard</a>
        <a href="#/learned" data-route="learned">Learned Phrases</a>
        <a href="#/decks" data-route="decks">Custom Phrases</a>
        <a href="#/settings" data-route="settings">Settings</a>
      </nav>
      <div class="side-footer">
        <label class="toggle">
          <input type="checkbox" id="themeToggle" />
          <span class="toggle-label">Light mode</span>
        </label>
      </div>
    </aside>

    <!-- Main view -->
    <main id="view" class="main"></main>
  </div>

  <!-- feature routes first -->
  <script src="js/newPhrase.js" defer></script>
  <script src="js/study.js" defer></script>
  <script src="js/testMode.js" defer></script>

  <!-- app/router last -->
  <script src="js/app.js" defer></script>

  <!-- show current day -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("dayDisplay");
      if (el) el.textContent = new Date().getDate();
    });
  </script>

  <!-- tiny error banner (unchanged) -->
  <script>
    (function () {
      window.addEventListener('error', function (e) {
        var box = document.getElementById('errbox');
        if (!box) {
          box = document.createElement('div');
          box.id = 'errbox';
          box.style.position = 'fixed';
          box.style.left = '0'; box.style.right = '0'; box.style.bottom = '0';
          box.style.background = 'rgba(200,0,0,0.9)'; box.style.color = '#fff';
          box.style.font = '12px/1.4 system-ui, sans-serif'; box.style.padding = '8px 12px';
          box.style.zIndex = '99999'; document.body.appendChild(box);
        }
        box.textContent = '[JS Error] ' + e.message + ' @ ' + (e.filename || '') + ':' + (e.lineno || '');
      });
    })();
  </script>

  <!-- Firebase auth UI (unchanged) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAChauzqXrxR96_YMt0SJs2ygk9FQ6FpwU",
      authDomain: "flashcards-app-2f89e.firebaseapp.com",
      projectId: "flashcards-app-2f89e",
      storageBucket: "flashcards-app-2f89e.firebasestorage.app",
      messagingSenderId: "886681573920",
      appId: "1:886681573920:web:65a3133bbbadfa645dfa45",
      measurementId: "G-3JK7388FG1"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    function clearLocalProgress() {
      const toRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (/^progress_/.test(k) || /^np_daily_/.test(k) || k === "tm_attempts_v1") toRemove.push(k);
      }
      toRemove.forEach(k => localStorage.removeItem(k));
    }
    async function loadOrCreateCloudProgress(uid) {
      const ref = doc(db, "progress", uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        for (const [k, v] of Object.entries(data)) localStorage.setItem(k, v);
      } else {
        await setDoc(ref, {});
      }
    }
    async function fcSaveCloud() {
      if (!auth.currentUser) return;
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (/^progress_/.test(k) || /^np_daily_/.test(k) || k === "tm_attempts_v1") data[k] = localStorage.getItem(k);
      }
      await setDoc(doc(db, "progress", auth.currentUser.uid), data);
    }
    window.fcSaveCloud = fcSaveCloud;

    async function afterLogin() { clearLocalProgress(); await loadOrCreateCloudProgress(auth.currentUser.uid); location.reload(); }
    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try { await signInWithPopup(auth, provider); await afterLogin(); }
      catch { await signInWithRedirect(auth, provider); }
    }
    async function signOutUser() { await signOut(auth); clearLocalProgress(); location.reload(); }
    getRedirectResult(auth).then(async (res) => { if (res && res.user) await afterLogin(); }).catch(() => {});

    function ensureAuthUI() {
      const host = document.querySelector(".nav-right") || document.querySelector(".side-footer") || document.body;
      let box = document.getElementById("authBox");
      if (!box) {
        box = document.createElement("div");
        box.id = "authBox";
        box.style.display = "flex";
        if (host.classList.contains("nav-right")) {
          box.style.flexDirection = "row";
          box.style.marginTop = "0";
        } else {
          box.style.flexDirection = "column";
          box.style.marginTop = "10px";
        }
        box.style.gap = "6px";
        host.appendChild(box);
      }
      if (!document.getElementById("authStatus") && !host.classList.contains("nav-right")) {
        const s = document.createElement("div");
        s.id = "authStatus";
        s.className = "muted";
        box.appendChild(s);
      }
      if (!document.getElementById("authBtn")) {
        const b = document.createElement("button");
        b.id = "authBtn";
        b.className = "btn";
        box.appendChild(b);
      }
    }
    function renderAuthUI(user) {
      ensureAuthUI();
      const statusEl = document.getElementById("authStatus");
      const btn = document.getElementById("authBtn");
      if (user) {
        if (statusEl) statusEl.textContent = `Signed in as ${user.email}`;
        btn.textContent = "Sign out";
        btn.onclick = signOutUser;
      } else {
        if (statusEl) statusEl.textContent = "Not signed in";
        btn.textContent = "Sign in with Google";
        btn.onclick = signInWithGoogle;
      }
    }
    onAuthStateChanged(auth, (user) => renderAuthUI(user));
    document.addEventListener("DOMContentLoaded", () => renderAuthUI(auth.currentUser));
  </script>
</body>
</html>
